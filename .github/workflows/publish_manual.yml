name: Publish Manual Post

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Compute unique suffix for manual run
        run: |
          RAND=$(head -c8 /dev/urandom | od -An -tx1 | tr -d ' \n')
          echo "SLUG_SUFFIX=extra-${{ github.run_id }}-${{ github.run_attempt }}-$(date -u +%H%M%S)-$RAND" >> $GITHUB_ENV

      - name: Show suffix (debug)
        run: echo "SLUG_SUFFIX=$SLUG_SUFFIX"

      # ðŸ‘ˆ Pass SLUG_SUFFIX so bot.js treats this as a unique manual variant
      - name: Run content bot (manual)
        env:
          SLUG_SUFFIX: ${{ env.SLUG_SUFFIX }}
          USE_AI: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"
          OPENAI_MAXTOKENS: "700"
          FORCE_VARIETY: "1"   # optional: nudges bot to avoid overlaps within a day
        run: node bot.js

      - name: Commit & Push
        run: |
          set -e
          git config user.name "gog-bot"
          git config user.email "bot@users.noreply.github.com"
          git add _posts/*.md || true
          git commit -m "Manual post $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git pull --rebase origin main || true
          git push origin main