name: Publish Manual Post

on:
  workflow_dispatch:

permissions:
  contents: write

# Avoid colliding with the daily job
concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch with history so rebase works
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      # âœ… Compute a truly unique suffix for THIS run
      #    Use run_id (globally unique) + HHMMSS for readability
      - name: Compute unique suffix for manual run
        run: echo "SLUG_SUFFIX=extra-${{ github.run_id }}-$(date -u +%H%M%S)" >> $GITHUB_ENV

      - name: Show suffix (debug)
        run: echo "SLUG_SUFFIX=$SLUG_SUFFIX"

      # Run bot (reads SLUG_SUFFIX from env)
      - name: Run content bot (manual)
        run: node bot.js

      # Commit & push safely (rebase to avoid non-fast-forward)
      - name: Commit & Push
        run: |
          set -e
          git config user.name "gog-bot"
          git config user.email "bot@users.noreply.github.com"

          git add _posts/*.md || true
          git commit -m "Manual post $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"

          git pull --rebase origin main || true
          git push origin main