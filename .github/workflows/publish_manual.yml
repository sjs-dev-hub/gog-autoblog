name: Publish Manual Post

on:
  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD (optional; defaults to today UTC)"
        required: false
        type: string
      title:
        description: "Slug (optional; e.g., golf-deals). If omitted, your bot decides."
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: publish-main     # prevents two runs from pushing at the same time
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      # Pass optional inputs to your bot (only if bot.js supports them;
      # otherwise it will just ignore them and generate unique content itself)
      - name: Run content bot
        env:
          POST_DATE: ${{ github.event.inputs.date }}
          POST_TITLE: ${{ github.event.inputs.title }}
        run: node bot.js

      - name: Commit & Push
        run: |
          set -e
          git config user.name "gog-bot"
          git config user.email "bot@users.noreply.github.com"

          git add _posts/*.md || true
          git commit -m "Manual post $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"

          # Rebase to avoid non-fast-forward if daily job ran recently
          git pull --rebase origin main || true
          git push origin main