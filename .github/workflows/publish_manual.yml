name: Publish Manual Post

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      # Clean, readable suffix like "extra-0736"
      - name: Compute unique suffix for manual run
        run: echo "SLUG_SUFFIX=extra-$(date -u +%H%M)" >> $GITHUB_ENV

      - name: Show suffix (debug)
        run: echo "SLUG_SUFFIX=$SLUG_SUFFIX"

      - name: Run content bot (manual)
        run: node bot.js

      - name: Commit & Push
        run: |
          set -e
          git config user.name "gog-bot"
          git config user.email "bot@users.noreply.github.com"

          git add _posts/*.md || true
          git commit -m "Manual post $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"

          git pull --rebase origin main || true
          git push origin main