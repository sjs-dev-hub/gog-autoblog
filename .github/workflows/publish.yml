name: Publish Daily Post

on:
  schedule:
    - cron: "0 7 * * *"   # runs every day at 07:00 UTC
  workflow_dispatch: {}    # optional: trigger daily manually

permissions:
  contents: write

concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      # Daily run: no SLUG_SUFFIX on purpose
      - name: Run content bot (daily)
        env:
          USE_AI: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"
          OPENAI_MAXTOKENS: "700"
        run: node bot.js

      - name: Commit & Push
        run: |
          set -e
          git config user.name "gog-bot"
          git config user.email "bot@users.noreply.github.com"
          git add _posts/*.md || true
          git commit -m "Auto post $(date -u +'%Y-%m-%d')" || echo "No changes"
          git pull --rebase origin main || true
          git push origin main