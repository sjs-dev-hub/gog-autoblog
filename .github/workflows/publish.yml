name: Publish Daily Post

on:
  schedule:
    - cron: "0 7 * * *"   # runs every day at 07:00 UTC
  workflow_dispatch: {}    # optional: lets you trigger this same job manually

permissions:
  contents: write

# Serialize with the manual publisher to avoid push collisions
concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      # No SLUG_SUFFIX here â†’ bot.js treats this as the 07:00 UTC "daily" post
      - name: Run content bot (daily)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          USE_AI: "1"                 # set to "0" to disable AI paragraphs
          OPENAI_MODEL: "gpt-4o-mini" # balanced cost/quality
          OPENAI_MAXTOKENS: "700"     # cap tokens per request to control spend
        run: node bot.js

      - name: Commit & Push
        run: |
          set -e
          git config user.name "gog-bot"
          git config user.email "bot@users.noreply.github.com"

          git add _posts/*.md || true
          git commit -m "Auto post $(date -u +'%Y-%m-%d')" || echo "No changes"

          # Rebase prevents non-fast-forward if a manual post just landed
          git pull --rebase origin main || true
          git push origin main
